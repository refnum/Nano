name: Test tvOS

on:
  push:
    branches: [master]

  workflow_run:
    workflows: ["Build_tvOS"]
    types:
      - completed

jobs:
  Test_tvOS:
    runs-on: macOS-latest

    strategy:
      matrix:
        config: ['Debug', 'Release']

    steps:
      - name: Test
        run: |
          cd Build
          exit 0
