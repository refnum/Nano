name: Test Windows

on:
  push:
    branches: [master]

  workflow_run:
    workflows: ["Build Windows"]
    types:
      - completed

jobs:
  Test Windows:
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    strategy:
      matrix:
        config: ['Debug', 'Release']

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: CMake
        run: |
          mkdir Build
          cd    Build
          cmake -G "Visual Studio 16 2019" -DCMAKE_BUILD_TYPE="${{ matrix.config }}" "$env:GITHUB_WORKSPACE"

      - name: Build
        run: |
          cd Build
          cmake --build . --parallel --config "${{ matrix.config }}" --target NanoTest

      - name: Test
        run: |
          cd Build
          .\NanoTest\Project\${{ matrix.config }}\NanoTest.exe -d yes


