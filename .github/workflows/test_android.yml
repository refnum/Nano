name: Test Android

on:
  push:
    branches: [master]

  workflow_run:
    workflows: ["Build_Android"]
    types:
      - completed

jobs:
  Test_Android:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        config: ['Debug', 'Release']

    steps:
      - name: Test
        run: |
          cd Build
          exit 1
