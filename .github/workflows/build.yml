name: Build

on:
  push:
    branches: [master]

jobs:
  macOS:
    runs-on: macOS-latest

    strategy:
      matrix:
        config: ['Debug', 'Release']

    steps:
      - name: Checkout Project
        uses: actions/checkout@v2

      - name: Build Project
        run: |
          xcodebuild build                                       \
            -project NanoTest/Project/NanoTest.xcodeproj         \
            -scheme      "NanoTest_macOS - ${{ matrix.config }}" \
            -destination "generic/platform=macOS"                \
            -parallelizeTargets                                  \
            -enableAddressSanitizer           YES                \
            -enableUndefinedBehaviorSanitizer YES                \
            Nano="${GITHUB_WORKSPACE}"                           \
            SYMROOT="${GITHUB_WORKSPACE}/Build" | xcpretty

      - name: Run Tests
        run: |
          cd Build
          "./${{ matrix.config }}/NanoTest_macOS" -d 1



  iOS:
    runs-on: macOS-latest

    strategy:
      matrix:
        config: ['Debug', 'Release']

    steps:
      - name: Checkout Project
        uses: actions/checkout@v2

      - name: Build Project
        run: |
          xcodebuild build                                       \
            -project Library/Project/Nano.xcodeproj              \
            -scheme      "Nano_iOS - ${{ matrix.config }}"       \
            -destination "generic/platform=iOS"                  \
            -parallelizeTargets                                  \
            Nano="${GITHUB_WORKSPACE}"                           \
            SYMROOT="${GITHUB_WORKSPACE}/Build" | xcpretty



  tvOS:
    runs-on: macOS-latest

    strategy:
      matrix:
        config: ['Debug', 'Release']

    steps:
      - name: Checkout Project
        uses: actions/checkout@v2

      - name: Build Project
        run: |
          xcodebuild build                                       \
            -project Library/Project/Nano.xcodeproj              \
            -scheme      "Nano_tvOS - ${{ matrix.config }}"      \
            -destination "generic/platform=tvOS"                 \
            -parallelizeTargets                                  \
            Nano="${GITHUB_WORKSPACE}"                           \
            SYMROOT="${GITHUB_WORKSPACE}/Build" | xcpretty



  Linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        config: ['Debug', 'Release']

    steps:
      - name: Checkout Project
        uses: actions/checkout@v2

      - name: Prepare Build
        run: |
          mkdir Build
          cd    Build
          cmake -G "Unix Makefiles"                   \
            -DCMAKE_BUILD_TYPE="${{ matrix.config }}" \
            "${GITHUB_WORKSPACE}"
          
      - name: Build Project
        run: |
          cd Build
          make -j2 "NanoTest"
          
      - name: Run Tests
        run: |
          cd Build
          ./NanoTest/Project/NanoTest -d 1 "Nano/TFileScanner/*"
